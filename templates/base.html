{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import Data</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- custom js -->
    <script src="{% static 'js/custom.js' %}"></script>
    <style>
      .form-group {
        padding: 15px !important;
      }
      .home-info {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
      }
    </style>

  </head>
<body>
  <nav class="navbar bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">Automate With Django</a>
      {% if user.is_authenticated %}
      <div>
        Logged in as <b>{{user}}</b>
        &nbsp;<a href="{% url 'logout' %}" class="float-right btn btn-outline-danger">Logout</a>
      </div>
      {% else %}
      <div>
        <a href="{% url 'login' %}" class="float-right text-decoration-none text-dark">Login</a>
        &nbsp;<a href="{% url 'register' %}" class="float-right btn btn-success">Register</a>
      {% endif %}
      </div>

    </div>
  </nav>

  {% block content %}

  {% endblock %}

</body>
</html>
