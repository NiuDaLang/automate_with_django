{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}

  <div class="container mt-5 p-3 shadow rounded" style="max-width: 600px;">
    <h2 class="text-center">Image Compression</h2>
    {{ form.media }}
    <form action="{% url 'compress' %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {% include "alerts.html" %}
      <div class="form-control">
        {{ form | crispy }}
      </div>
      <div class="form-group">
        <input type="submit" value="Compress" class="btn btn-primary">
      </div>
    </form>
  </div>

{% endblock %}
